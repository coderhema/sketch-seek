    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      /* Add animation for map markers */
      @keyframes dropIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .marker-animation {
        animation: dropIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
